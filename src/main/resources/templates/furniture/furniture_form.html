<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Furniture Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 th:text="${furniture.id != null ? 'Update Furniture' : 'Register Furniture'}"></h1>
    <a th:href="@{/furniture}" class="btn btn-primary">Back to Furniture List</a>

    <!-- Form for updating an existing furniture -->
    <form th:action="@{/furniture/update/{id}(id=${furniture.id})}" th:if="${furniture.id != null}"
          th:object="${furniture}" method="post" class="mt-3">
        <input type="hidden" name="_method" value="put"/>
        <div class="form-group">
            <label for="updateName">Name:</label>
            <input type="text" id="updateName" th:field="*{name}" class="form-control" required>
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></p>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>

    <!-- Form for creating a new furniture -->
    <form th:action="@{/furniture}" th:if="${furniture.id == null}"
          th:object="${furniture}" method="post" class="mt-3">
        <div class="form-group">
            <label for="createName">Name:</label>
            <input type="text" id="createName" th:field="*{name}" class="form-control" required>
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></p>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
