<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${furniture.id == null} ? 'Créer un Meuble' : 'Modifier le Meuble'">Formulaire Meuble</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="container">
<h1 class="my-4" th:text="${furniture.id == null} ? 'Créer un Meuble' : 'Modifier le Meuble'"></h1>

<form th:action="@{/furniture}" th:object="${furniture}" method="post" class="row g-3">
    <input type="hidden" th:field="*{id}"/>

    <div class="col-md-6">
        <label for="name" class="form-label">Nom:</label>
        <input type="text" id="name" th:field="*{name}" class="form-control" required/>
    </div>
    <div class="col-md-6">
        <label for="description" class="form-label">Description:</label>
        <input type="text" id="description" th:field="*{description}" class="form-control" required/>
    </div>
    <div class="col-md-6">
        <label for="price" class="form-label">Prix:</label>
        <input type="number" step="0.01" id="price" th:field="*{price}" class="form-control" required/>
    </div>
    <div class="col-md-6">
        <label for="stock" class="form-label">Stock:</label>
        <input type="number" id="stock" th:field="*{stock}" class="form-control" required/>
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-primary">Enregistrer</button>
        <a class="btn btn-secondary" th:href="@{/furniture}">Annuler</a>
    </div>
</form>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
